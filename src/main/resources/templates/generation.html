<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oll generation </title>

<body>

<div th:each="genKey : ${generationMap.keySet()}">

    <a th:href="@{/suggestHtml/{brand}/{model}/{generation} ( brand =${brandT},model=${modelT}, generation=${generationMap.get(genKey)}  ) }"

    </a>


</div>



</body>
</html>
